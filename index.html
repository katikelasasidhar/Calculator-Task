<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="box col-5 col-lg-5 col-sm-5 col-md-5  " >
        
          <input type="text" class="display" name="input1" >
        
       
        <button class="btn b7 " style="margin-left: 50px;" value="7">7</button>
        <button class="btn b8" value="8">8</button>
        <button class="btn b9" value="9">9</button>
        <button class="btn bp operator" value="+"> +</button>
        <button class="btn b4 "style="margin-left: 50px;" value="4">4</button>
        <button class="btn b5" value="5">5</button>
        <button class="btn b6" value="6">6</button>
        <button class="btn bmi operator" value="-">-</button>
        <button class="btn b1"style="margin-left: 50px;" value="1">1</button>
        <button class="btn b2" value="2">2</button>
        <button class="btn b3" value="3">3</button>
        <button class="btn bmu operator" value="*">*</button>
        <button class="btn bc operator"style="margin-left: 50px; margin-bottom:40px;" value="c">C</button>
        <button class="btn bz " value="0">0</button>
        <button class="btn be operator" value="=">=</button>
        <button class="btn bd operator" value="/">/</button>
        


    </div>


    <script src="script.js"></script> 
</body>
</html>
